<div class="content pl-5 mt-5 max-w-xl relative mx-auto">
  <ol class="relative border-s border-l-0 border-gray-500 dark:border-gray-500">
    {{ range .}}
    <li class="mb-10 ms-4 p-0">
      <div class="absolute w-3 h-3 bg-gray-700 rounded-full mt-1.5 dark:bg-gray-400" style="margin-left: -22px;"></div>
      <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{ .date }}</time>
      <h3 class="text-lg font-semibold text-black dark:text-gray-200">{{ .title }}</h3>
      <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{ .description.p1 }}</p>
      
      {{ with .description.p2 }}
      <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{ . }}</p>
      {{ end }}
      
      {{ with .description.p3 }}
      <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{ . }}</p>
      {{ end }}
    </li>
    {{ end }}
  </ol>
</div>
<style>
  @media (prefers-color-scheme: dark) {
    .dark\:bg-gray-400 {
        --tw-bg-opacity: 1;
        background-color: rgb(156 163 175 / var(--tw-bg-opacity)) /* #9ca3af */;
    }
}
  @media (prefers-color-scheme: dark) {
    .dark\:border-gray-900 {
        --tw-border-opacity: 1;
        border-color: rgb(17 24 39 / var(--tw-border-opacity)) /* #111827 */;
    }
}
</style>
