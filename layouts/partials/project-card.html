<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
<div class="mt-5 max-w-sm dark:bg-black dark:border-gray-800 rounded-lg shadow-xl">
    <a href="{{ .Params.link }}">
        <img class="rounded-t-lg" src="{{ .Params.image }}" alt="{{ .Params.title }}" />
    </a>
    <div class="p-5">
        <a href="{{ .Params.link }}">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-90 dark:text-white">{{ .Params.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-70 dark:text-gray-400">{{ .Params.description }}</p>
        <a href="{{ .Params.link }}" class="text-white inline-flex items-center px-3 py-2 text-sm font-medium text-center focus:outline-none focus:text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
            Read more
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
</div>
